<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pantalla 2</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
	<div>
		<header>
			<img src="img/logo-icbc.png">
		</header>
		<div class="container">
			<h4 class="mg-l-50 mg-t-50 font-light">Depositar</h4>
			<h1 class="mg-l-50 mg-t-30 mg-b-50 ">Ingresá CBU o número de la cuenta</h1>
			<div class="centrado">
				<div class="subtitulo">
					<h4>CBU o número de cuenta:</h4>
				</div>
				<div class="fila1">
					<a href="#" class="btn btn-numerico mg-5">
						<p>1</p>
					</a>
					<a href="#" class="btn btn-numerico mg-5">
						<p>2</p>
					</a>
					<a href="#" class="btn btn-numerico mg-5">
						<p>3</p>
					</a>
				</div>
				<div class="fila2">
					<a href="#" class="btn btn-numerico mg-5">
						<p>4</p>
					</a>
					<a href="#" class="btn btn-numerico mg-5">
						<p>5</p>
					</a>
					<a href="#" class="btn btn-numerico mg-5">
						<p>6</p>
					</a>
				</div>
				<div class="fila3">	
					<a href="#" class="btn btn-numerico mg-5">
						<p>7</p>
					</a>
					<a href="#" class="btn btn-numerico mg-5">
						<p>8</p>
					</a>
					<a href="#" class="btn btn-numerico mg-5">
						<p>9</p>
					</a>
				</div>
				<div class="fila4">
					<a href="#" class="btn btn-numerico mg-5">
						<p>0</p>
					</a>
					<a href="#" class="btn btn-teclado-borrar mg-5">
						<p>Icono</p>
					</a>
				</div>
			</div>
			<div class="col-right">
				<a href="#" class="btn btn-derecha">
					<p>Borrar todo</p>
				</a>
				<a href="#" class="btn btn-derecha mg-t-40">
					<p>Borrar todo</p>
				</a>
				<a href="#" class="btn btn-derecha btn-verde mg-t-40">
					<p>Aceptar</p>
				</a>
			</div>
			<footer>
				<a href="#" class="btn btn-salir">
					<p>Salir</p>
				</a>
				<div>
					<a href="#" class="btn btn-footer">
						<p>Anterior</p>
					</a>
					<a href="#" class="btn btn-footer">
						<p>Menú Principal</p>
					</a>
				</div>
			</footer>
