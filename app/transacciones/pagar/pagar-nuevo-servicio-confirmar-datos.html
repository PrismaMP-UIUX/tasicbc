@@include('../../_partials/header.html')
<body>
	<div class="container">
		<header>
			<img src="../../img/iso.svg">
		</header>
		<div class="encabezado">
			<h5 class="subtitulo dinamico">Pagar servicios: {empresa}</h5>
			<h2 class="titulo">Por favor, verificá los datos del servicio a pagar.</h2>
		</div>
		<div class="col-left">
			<h3 class="font-regular negro-claro mg-b-40 mg-t-40">Nombre del servicio: <span class="font-medium dinamico">{empresa}</span></h3>
			<h3 class="font-regular negro-claro mg-b-40">Código de Pago: <span class="font-medium">XXXXXX XXXXXX XXXXXX</span></h3>
			<!-- El MONTO solo se muestra para el caso de empresas que operan con factura, sino no va -->
			<h3 class="font-regular negro-claro mg-b-40">Monto a pagar: <span class="font-medium">$XXX</span></h3>
		</div>
		<div class="col-right">
			<!-- DEFINIR NUEVO FLUJO PARA ESTA PANTALLA = CB = CODIGO DE BARRAS -->
			<a href="pagar-como-pagar-servicios-{flujo}.html?flujo={flujo}&empresa={empresa}" class="btn btn-derecha-bottom btn-verde">
				<p>Confirmar</p>
			</a>
		</div>
		<footer>
			<a href="../generales/salir-del-sistema.html" class="btn btn-salir">
				<p>Salir</p>
			</a>
			<div>
				<a href="pagar-nuevo-servicio-codigo-de-pago.html?flujo={flujo}&empresa={empresa}" class="btn btn-footer">
					<p>Anterior</p>
				</a>
				<a href="../generales/menu-principal-CT.html" class="btn btn-footer-right">
					<p>Menú principal</p>
				</a>
			</div>
		</footer>
	</div>
@@include('../../_partials/script.html')
<script>
	$(document).ready(function(){

    var queries = {};
        $.each(window.location.search.substr(1).split('&'),function(c,q){
        var i = q.split('=');
        queries[i[0].toString()] = i[1].toString();
        });
        console.log(queries);

    if (queries.flujo == "NS"){
      $('a.btn-footer').attr("href", "pagar-nuevo-servicio-tutorial.html?flujo=NS&empresa={empresa}");
		} else if (queries.flujo == "PS") {
			$('a.btn-footer').attr("href", "pagar-nuevo-servicio-codigo-de-pago.html?flujo=PS&empresa={empresa}");
		}

	});
</script>
</body>
</html>
